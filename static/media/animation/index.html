<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Leland</title>
<style>
  html, body {
    margin:0;
    padding: 0;
  }
  #canvas, #_preload_div_ {
  position:absolute;
  margin:auto;
  left:0;right:0;
  }
</style>
<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<script src="TheAnime2.js"></script>
<script>
var canvas, stage, exportRoot;
function init() {
  canvas = document.getElementById("canvas");
  images = images||{};
  ss = ss||{};
  var loader = new createjs.LoadQueue(false);
  //loader.installPlugin(createjs.Sound);
  loader.addEventListener("fileload", handleFileLoad);
  loader.addEventListener("complete", handleComplete);
  loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt) {
  if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}
function handleComplete(evt) {
  //This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
  var queue = evt.target;
  var ssMetadata = lib.ssMetadata;
  for(i=0; i<ssMetadata.length; i++) {
    ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
  }
  var preloaderDiv = document.getElementById("_preload_div_");
  preloaderDiv.style.display = 'none';
  canvas.style.display = 'block';
  exportRoot = new lib.TheAnime2();
  stage = new createjs.Stage(canvas);
  stage.addChild(exportRoot);
  //Registers the "tick" event listener.
  createjs.Ticker.setFPS(lib.properties.fps);
  createjs.Ticker.addEventListener("tick", stage);
  //Code to support hidpi screens and responsive scaling.
  (function(isResp, respDim, isScale, scaleType) {
    var lastW, lastH, lastS=1;
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    function resizeCanvas() {
      var w = lib.properties.width, h = lib.properties.height;
      var iw = window.innerWidth, ih=window.innerHeight;
      var pRatio = window.devicePixelRatio || 1, xRatio=iw/w, yRatio=ih/h, sRatio=1;
      if(isResp) {
        if((respDim=='width'&&lastW==iw) || (respDim=='height'&&lastH==ih)) {
          sRatio = lastS;
        }
        else if(!isScale) {
          if(iw<w || ih<h)
            sRatio = Math.min(xRatio, yRatio);
        }
        else if(scaleType==1) {
          sRatio = Math.min(xRatio, yRatio);
        }
        else if(scaleType==2) {
          sRatio = Math.max(xRatio, yRatio);
        }
      }
      canvas.width = w*pRatio*sRatio;
      canvas.height = h*pRatio*sRatio;
      canvas.style.width = preloaderDiv.style.width = w*sRatio+'px';
      canvas.style.height = preloaderDiv.style.height = h*sRatio+'px';
      stage.scaleX = pRatio*sRatio;
      stage.scaleY = pRatio*sRatio;
      lastW = iw; lastH = ih; lastS = sRatio;
    }
  })(true,'both',false,1);
}
// function playSound(id, loop) {
//   return createjs.Sound.play(id, createjs.Sound.INTERRUPT_EARLY, 0, 0, loop);
// }
</script>
<body onload="init()">
  <div class="splash_container">
  	<div class="play_video"><a href="#" class="video_popup_open"></a></div>
  	<canvas id="canvas" width="100%" height="100%" style="display: none; background-color:rgba(255, 255, 255, 1.00)"></canvas>
    <div id='_preload_div_'
      style='display: inline-block; height:100%; width: 100%; vertical-align: middle;position:absolute;text-align: center;'>
      <span style='display: inline-block; height: 100%; vertical-align: middle;'></span>
      <img src=images/_preloader.gif style='vertical-align: middle; max-height: 100%'/>
    </div>
   </div>
</body>

</html>
